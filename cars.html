<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #speed {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0,0,0,0.7);
            border: 3px solid white;
            border-radius: 10px;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
        }
        #instructions h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #667eea;
        }
        #instructions p {
            font-size: 18px;
            margin: 10px 0;
        }
        #startBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="speed">0 KM/H</div>
        <div id="lap">Lap: 1/3</div>
        <div id="checkpoint">Next Checkpoint: 1</div>
    </div>

    <canvas id="minimap"></canvas>

    <div id="instructions">
        <h1>üèéÔ∏è Racing Game</h1>
        <p><strong>Arrow Keys</strong> or <strong>WASD</strong> - Steer & Accelerate</p>
        <p><strong>Space</strong> - Brake</p>
        <p>Follow the track and pass through all checkpoints!</p>
        <p>Complete 3 laps to win!</p>
        <button id="startBtn">START RACE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car;
        let speed = 0, lap = 1;
        let velocityX = 0, velocityZ = 0; // For drift physics
        let keys = {};
        let gameStarted = false;
        let checkpoints = [];
        let currentCheckpoint = 0;
        let trackSegments = [];

        const canvas = document.getElementById('gameCanvas');
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 200;
        minimapCanvas.height = 200;

        const speedEl = document.getElementById('speed');
        const lapEl = document.getElementById('lap');
        const checkpointEl = document.getElementById('checkpoint');
        const instructions = document.getElementById('instructions');
        const startBtn = document.getElementById('startBtn');

        // Track waypoints forming a circuit with turns
        const trackPath = [
            { x: 0, z: 0 },
            { x: 0, z: -80 },
            { x: 0, z: -160 },
            { x: 50, z: -200 },
            { x: 120, z: -220 },
            { x: 180, z: -200 },
            { x: 200, z: -150 },
            { x: 200, z: -80 },
            { x: 200, z: 0 },
            { x: 180, z: 50 },
            { x: 120, z: 70 },
            { x: 50, z: 50 },
            { x: 0, z: 20 }
        ];

        let obstacles = [];
        let walls = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 200, 500);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 15);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(100, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -150;
            dirLight.shadow.camera.right = 150;
            dirLight.shadow.camera.top = 150;
            dirLight.shadow.camera.bottom = -150;
            scene.add(dirLight);

            createCar();
            createTrack();
            createEnvironment();
            createCheckpoints();

            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            
            startBtn.addEventListener('click', startGame);
        }

        function createCar() {
            const carGroup = new THREE.Group();
            
            const bodyGeo = new THREE.BoxGeometry(2, 1, 4);
            const bodyMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            carGroup.add(body);

            const cabinGeo = new THREE.BoxGeometry(1.6, 0.8, 2);
            const cabinMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.set(0, 0.9, -0.3);
            cabin.castShadow = true;
            carGroup.add(cabin);

            const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMat = new THREE.MeshPhongMaterial({ color: 0x222222 });
            
            const positions = [
                [-1.2, -0.5, 1.5],
                [1.2, -0.5, 1.5],
                [-1.2, -0.5, -1.5],
                [1.2, -0.5, -1.5]
            ];

            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            car = carGroup;
            car.position.set(0, 0.5, 0);
            scene.add(car);
        }

        function createTrack() {
            const grassGeo = new THREE.PlaneGeometry(600, 600);
            const grassMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            const grass = new THREE.Mesh(grassGeo, grassMat);
            grass.rotation.x = -Math.PI / 2;
            grass.receiveShadow = true;
            scene.add(grass);

            // Create boundary walls
            const wallHeight = 10;
            const wallThickness = 2;
            const stageSize = 300;
            
            const wallMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            
            // North wall
            const northWall = new THREE.Mesh(
                new THREE.BoxGeometry(stageSize * 2, wallHeight, wallThickness),
                wallMat
            );
            northWall.position.set(0, wallHeight / 2, -stageSize);
            northWall.castShadow = true;
            scene.add(northWall);
            walls.push({ mesh: northWall, x: 0, z: -stageSize, width: stageSize * 2, depth: wallThickness });
            
            // South wall
            const southWall = new THREE.Mesh(
                new THREE.BoxGeometry(stageSize * 2, wallHeight, wallThickness),
                wallMat
            );
            southWall.position.set(0, wallHeight / 2, stageSize);
            southWall.castShadow = true;
            scene.add(southWall);
            walls.push({ mesh: southWall, x: 0, z: stageSize, width: stageSize * 2, depth: wallThickness });
            
            // East wall
            const eastWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, stageSize * 2),
                wallMat
            );
            eastWall.position.set(stageSize, wallHeight / 2, 0);
            eastWall.castShadow = true;
            scene.add(eastWall);
            walls.push({ mesh: eastWall, x: stageSize, z: 0, width: wallThickness, depth: stageSize * 2 });
            
            // West wall
            const westWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, stageSize * 2),
                wallMat
            );
            westWall.position.set(-stageSize, wallHeight / 2, 0);
            westWall.castShadow = true;
            scene.add(westWall);
            walls.push({ mesh: westWall, x: -stageSize, z: 0, width: wallThickness, depth: stageSize * 2 });

            // Create track segments
            for (let i = 0; i < trackPath.length - 1; i++) {
                const start = trackPath[i];
                const end = trackPath[i + 1];
                
                const dx = end.x - start.x;
                const dz = end.z - start.z;
                const length = Math.sqrt(dx * dx + dz * dz);
                const angle = Math.atan2(dx, dz);
                
                const roadGeo = new THREE.PlaneGeometry(15, length);
                const roadMat = new THREE.MeshPhongMaterial({ color: 0x444444 });
                const road = new THREE.Mesh(roadGeo, roadMat);
                
                road.rotation.x = -Math.PI / 2;
                road.rotation.z = -angle;
                road.position.set(
                    (start.x + end.x) / 2,
                    0.01,
                    (start.z + end.z) / 2
                );
                road.receiveShadow = true;
                scene.add(road);
                trackSegments.push(road);

                // Add lane markings
                for (let j = 0; j < length; j += 8) {
                    const lineGeo = new THREE.PlaneGeometry(0.5, 4);
                    const lineMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    const line = new THREE.Mesh(lineGeo, lineMat);
                    
                    const t = j / length;
                    line.rotation.x = -Math.PI / 2;
                    line.rotation.z = -angle;
                    line.position.set(
                        start.x + dx * t,
                        0.02,
                        start.z + dz * t
                    );
                    scene.add(line);
                }
            }
        }

        function createCheckpoints() {
            for (let i = 0; i < trackPath.length - 1; i++) {
                const point = trackPath[i];
                
                const geo = new THREE.CylinderGeometry(3, 3, 15, 8);
                const mat = new THREE.MeshPhongMaterial({ 
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.3
                });
                const checkpoint = new THREE.Mesh(geo, mat);
                checkpoint.position.set(point.x, 7.5, point.z);
                scene.add(checkpoint);
                
                checkpoints.push({
                    mesh: checkpoint,
                    x: point.x,
                    z: point.z,
                    passed: false
                });
            }
        }

        function createEnvironment() {
            // Trees
            for (let i = 0; i < 80; i++) {
                const trunkGeo = new THREE.CylinderGeometry(0.5, 0.7, 3, 8);
                const trunkMat = new THREE.MeshPhongMaterial({ color: 0x4a2511 });
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                
                const treeGeo = new THREE.ConeGeometry(2, 8, 8);
                const treeMat = new THREE.MeshPhongMaterial({ color: 0x0a5f0a });
                const tree = new THREE.Mesh(treeGeo, treeMat);
                tree.position.y = 5.5;
                
                const treeGroup = new THREE.Group();
                treeGroup.add(trunk);
                treeGroup.add(tree);
                
                let x, z;
                do {
                    x = (Math.random() - 0.5) * 500;
                    z = (Math.random() - 0.5) * 500;
                } while (isOnTrack(x, z) || Math.abs(x) > 280 || Math.abs(z) > 280);
                
                treeGroup.position.set(x, 1.5, z);
                trunk.castShadow = true;
                tree.castShadow = true;
                scene.add(treeGroup);
                
                obstacles.push({
                    mesh: treeGroup,
                    x: x,
                    z: z,
                    radius: 2
                });
            }

            // Buildings
            for (let i = 0; i < 30; i++) {
                const width = 10 + Math.random() * 10;
                const height = 15 + Math.random() * 20;
                const depth = 10 + Math.random() * 10;
                
                const buildingGeo = new THREE.BoxGeometry(width, height, depth);
                const buildingMat = new THREE.MeshPhongMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const building = new THREE.Mesh(buildingGeo, buildingMat);
                
                let x, z;
                do {
                    x = (Math.random() - 0.5) * 500;
                    z = (Math.random() - 0.5) * 500;
                } while (isOnTrack(x, z) || Math.abs(x) > 280 || Math.abs(z) > 280);
                
                building.position.set(x, height / 2, z);
                building.castShadow = true;
                scene.add(building);
                
                obstacles.push({
                    mesh: building,
                    x: x,
                    z: z,
                    width: width,
                    depth: depth
                });
            }
        }

        function isOnTrack(x, z) {
            for (let point of trackPath) {
                const dist = Math.sqrt((x - point.x) ** 2 + (z - point.z) ** 2);
                if (dist < 20) return true;
            }
            return false;
        }

        function startGame() {
            gameStarted = true;
            instructions.classList.add('hidden');
        }

        function updateCar() {
            if (!gameStarted) return;

            const maxSpeed = 0.15;
            const acceleration = 0.002;
            const deceleration = 0.005;
            const friction = 0.88;
            const turnSpeed = 0.040;
            const driftFactor = 0.85; // Lower = more drift

            // Acceleration
            if (keys['ArrowUp'] || keys['KeyW']) {
                speed = Math.min(speed + acceleration, maxSpeed);
            } else if (keys['ArrowDown'] || keys['KeyS']) {
                speed = Math.max(speed - acceleration, -maxSpeed * 0.4);
            } else {
                // Natural deceleration
                if (speed > 0) speed = Math.max(0, speed - deceleration);
                else if (speed < 0) speed = Math.min(0, speed + deceleration);
            }

            // Braking
            if (keys['Space']) {
                speed *= 0.88;
                velocityX *= 0.75;
                velocityZ *= 0.75;
            }

            // Steering with speed-based turning
            const currentSpeed = Math.abs(speed);
            const speedFactor = Math.max(0.3, Math.min(currentSpeed / maxSpeed, 1));
            const turnAmount = turnSpeed * speedFactor;
            
            if (currentSpeed > 0.01) {
                if (keys['ArrowLeft'] || keys['KeyA']) {
                    car.rotation.y += turnAmount * Math.sign(speed);
                }
                if (keys['ArrowRight'] || keys['KeyD']) {
                    car.rotation.y -= turnAmount * Math.sign(speed);
                }
            }

            // Calculate desired movement direction
            const forwardX = -Math.sin(car.rotation.y) * speed;
            const forwardZ = -Math.cos(car.rotation.y) * speed;

            // Add to velocity (creates momentum)
            velocityX += forwardX;
            velocityZ += forwardZ;

            // Apply drift/grip based on speed and turning
            const isTurning = (keys['ArrowLeft'] || keys['KeyA'] || keys['ArrowRight'] || keys['KeyD']);
            const isDrifting = isTurning && currentSpeed > maxSpeed * 0.5;
            
            if (isDrifting) {
                // Drift mode - less grip, more slide
                velocityX *= driftFactor;
                velocityZ *= driftFactor;
            } else {
                // Normal grip - stronger friction
                velocityX *= friction;
                velocityZ *= friction;
            }

            // Movement with collision detection
            const newX = car.position.x + velocityX;
            const newZ = car.position.z + velocityZ;

            // Check collisions before moving
            let collision = false;

            // Check wall collisions
            for (let wall of walls) {
                if (checkWallCollision(newX, newZ, wall)) {
                    collision = true;
                    break;
                }
            }

            // Check obstacle collisions
            if (!collision) {
                for (let obstacle of obstacles) {
                    if (checkObstacleCollision(newX, newZ, obstacle)) {
                        collision = true;
                        break;
                    }
                }
            }

            // Only move if no collision
            if (!collision) {
                car.position.x = newX;
                car.position.z = newZ;
            } else {
                // Bounce back on collision
                speed *= -0.3;
                velocityX *= -0.3;
                velocityZ *= -0.3;
            }

            // Check checkpoints
            const cp = checkpoints[currentCheckpoint];
            const dist = Math.sqrt(
                (car.position.x - cp.x) ** 2 + 
                (car.position.z - cp.z) ** 2
            );

            if (dist < 5) {
                cp.passed = true;
                cp.mesh.material.color.setHex(0x0000ff);
                currentCheckpoint++;
                
                if (currentCheckpoint >= checkpoints.length) {
                    currentCheckpoint = 0;
                    lap++;
                    
                    // Reset checkpoint colors
                    checkpoints.forEach(c => {
                        c.passed = false;
                        c.mesh.material.color.setHex(0x00ff00);
                    });
                    
                    if (lap > 3) {
                        gameStarted = false;
                        alert('Race Complete! You won!');
                        location.reload();
                    }
                }
            }

            // Camera follow
            const camDist = 20;
            const camHeight = 10;
            camera.position.x = car.position.x + Math.sin(car.rotation.y) * camDist;
            camera.position.y = car.position.y + camHeight;
            camera.position.z = car.position.z + Math.cos(car.rotation.y) * camDist;
            camera.lookAt(car.position);

            // Update UI
            const displaySpeed = Math.sqrt(velocityX * velocityX + velocityZ * velocityZ);
            speedEl.textContent = Math.floor(displaySpeed * 120) + ' KM/H';
            lapEl.textContent = 'Lap: ' + lap + '/3';
            checkpointEl.textContent = 'Next Checkpoint: ' + (currentCheckpoint + 1);

            // Update minimap
            updateMinimap();
        }

        function updateMinimap() {
            minimapCtx.fillStyle = '#1a1a1a';
            minimapCtx.fillRect(0, 0, 200, 200);

            const scale = 1.5;
            const offsetX = 100;
            const offsetZ = 100;

            // Draw track
            minimapCtx.strokeStyle = '#666';
            minimapCtx.lineWidth = 8;
            minimapCtx.beginPath();
            trackPath.forEach((point, i) => {
                const x = point.x * scale + offsetX;
                const z = -point.z * scale + offsetZ;
                if (i === 0) minimapCtx.moveTo(x, z);
                else minimapCtx.lineTo(x, z);
            });
            minimapCtx.stroke();

            // Draw checkpoints
            checkpoints.forEach((cp, i) => {
                minimapCtx.fillStyle = cp.passed ? '#0000ff' : (i === currentCheckpoint ? '#ffff00' : '#00ff00');
                minimapCtx.beginPath();
                minimapCtx.arc(
                    cp.x * scale + offsetX,
                    -cp.z * scale + offsetZ,
                    4, 0, Math.PI * 2
                );
                minimapCtx.fill();
            });

            // Draw car
            minimapCtx.fillStyle = '#ff0000';
            minimapCtx.beginPath();
            minimapCtx.arc(
                car.position.x * scale + offsetX,
                -car.position.z * scale + offsetZ,
                5, 0, Math.PI * 2
            );
            minimapCtx.fill();
        }

        function checkWallCollision(x, z, wall) {
            const carRadius = 2.5;
            const halfWidth = wall.width / 2;
            const halfDepth = wall.depth / 2;

            const closestX = Math.max(wall.x - halfWidth, Math.min(x, wall.x + halfWidth));
            const closestZ = Math.max(wall.z - halfDepth, Math.min(z, wall.z + halfDepth));

            const distX = x - closestX;
            const distZ = z - closestZ;
            const distSquared = distX * distX + distZ * distZ;

            return distSquared < (carRadius * carRadius);
        }

        function checkObstacleCollision(x, z, obstacle) {
            const carRadius = 2.5;

            if (obstacle.radius) {
                // Circular collision (trees)
                const dist = Math.sqrt((x - obstacle.x) ** 2 + (z - obstacle.z) ** 2);
                return dist < (carRadius + obstacle.radius);
            } else {
                // Box collision (buildings)
                const halfWidth = obstacle.width / 2;
                const halfDepth = obstacle.depth / 2;

                const closestX = Math.max(obstacle.x - halfWidth, Math.min(x, obstacle.x + halfWidth));
                const closestZ = Math.max(obstacle.z - halfDepth, Math.min(z, obstacle.z + halfDepth));

                const distX = x - closestX;
                const distZ = z - closestZ;
                const distSquared = distX * distX + distZ * distZ;

                return distSquared < (carRadius * carRadius);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateCar();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
